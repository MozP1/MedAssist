<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MedAssist - ICD-10 Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #e0f7fa, #fce4ec);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #ffffff;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 500px;
            max-width: 90%;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #5e35b1;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        textarea {
            padding: 15px;
            resize: vertical;
            height: 120px;
            font-size: 15px;
            margin-bottom: 20px;
            border-radius: 12px;
            border: 1px solid #ccc;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
        }

        button {
            padding: 12px;
            background: linear-gradient(to right, #42a5f5, #7e57c2);
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(to right, #2196f3, #673ab7);
            transform: translateY(-1px);
        }

        .result {
            margin-top: 25px;
            padding: 20px;
            background: #f3e5f5;
            border-left: 5px solid #ab47bc;
            border-radius: 12px;
            font-size: 15px;
            color: #4a148c;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #999;
        }

        .logo {
            text-align: center;
            font-size: 40px;
            margin-bottom: 10px;
            color: #26a69a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üß†</div>
        <h1>MedAssist</h1>
        <form method="POST">
            <textarea name="note" placeholder="üìù Paste your clinical note here..." required></textarea>
            <button type="submit">üîç Predict ICD-10 Code</button>
        </form>
       {% if prediction is not none and prediction != '' %}
    <div class="result">
        <strong>Prediction Result:</strong><br>
        {{ prediction }}
    </div>
{% endif %}

        <div class="footer">AI-powered diagnosis tool for healthcare accessibility üíô</div>
    </div>
</body>
</html>
